apiVersion: v1
kind: Pod
metadata: 
    name: backend-server
    labels:
        tier: backend
        app: goserver
    annotations:
        terrascan/maxseverity: Low    
spec:
    securityContext:
       seccompProfile:
         type: RuntimeDefault
    containers:
        - name: goserver
          image: testgoserver
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true   
          resources:
            requests:
                cpu: "1"
                memory: "256Mi"
            limits:
                cpu: "1"
                memory: "256Mi"  
          livenessProbe:
            exec:
            command:
            - go
            - version
            periodSeconds: 10
            initialDelaySeconds: 10
          readinessProbe:
            exec:
            command:
            - go 
            - version
            periodSeconds: 10
            initialDelaySeconds: 10